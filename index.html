<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page-wrap">
    <header class="page-header">
      <img class="page-header__logo" src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a class="page-header__more-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <article class="todo-list">
        <section class="todo-list-section todo-list-add-section">
          <h3 class="todo-list-section__title todo-list-add-section__title">Add Item</h3>
          <div class="todo-list-section__input-box">
            <input id="new-task" class="todo-list-section__input todo-list-section__add-input" type="text">
            <button class="todo-list-section__btn todo-list-section__add-btn">Add</button>
          </div>
        </section>
        <section class="todo-list-section todo-list-section-incompleted">
          <h3 class="todo-list-section__title">Todo</h3>
          <ul class="todo-list-section__list todo-list-section-incompleted" id="incompleted-tasks">
            <li class="todo-list-section__list-item">
              <input class="todo-list-section__list-item-checkbox" type="checkbox">
              <label class="todo-list-section__label todo-list-section__list-item-label">Pay Bills</label>
              <input type="text" class="todo-list-section__input todo-list-section__list-item-input">
              <button class="todo-list-section__btn todo-list-section__list-item-edit-btn">Edit</button>
              <button class="todo-list-section__btn todo-list-section__list-item-delete-btn">
                <img class="todo-list-section__btn-delete-img" src="./remove.svg" alt="remove">
              </button>
            </li>
            <li class="todo-list-section__list-item todo-list-section__list-item_edit-mode">
              <input class="todo-list-section__list-item-checkbox" type="checkbox">
              <label class="todo-list-section__label todo-list-section__list-item-label">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo-list-section__input todo-list-section__list-item-input">
              <button class="todo-list-section__btn todo-list-section__list-item-edit-btn">Save</button>
              <button class="todo-list-section__btn todo-list-section__list-item-delete-btn">
                <img class="todo-list-section__btn-delete-img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo-list-section todo-list-section-completed">
          <h3 class="todo-list-section__title">Completed</h3>
          <ul class="todo-list-section__list todo-list-section-completed" id="completed-tasks">
            <li class="todo-list-section__list-item">
              <input class="todo-list-section__list-item-checkbox" type="checkbox" checked>
              <label class="todo-list-section__label todo-list-section__list-item-label">See the Doctor</label>
              <input type="text" class="todo-list-section__input todo-list-section__list-item-input">
              <button class="todo-list-section__btn todo-list-section__list-item-edit-btn">Edit</button>
              <button class="todo-list-section__btn todo-list-section__list-item-delete-btn">
                <img class="todo-list-section__btn-delete-img" src="./remove.svg" alt="remove">
              </button>
            </li>
          </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
