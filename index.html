<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <header class="aaa">
      <img src="./eisenhower-matrix.jpg">
      <a class="more_inf" href="https://goal-life.com/page/method/ matrix-eisenhower">Want more details?</a>
    </header>
    <main class="main-content">
      <article class="todo-list">
        <section class="todo-list-section todo-list-add-section">
          <h3 class="todo-list-section__title todo-list-add-section__title">Add Item</h3>
          <div class="todo-list-section__input-box">
            <input id="new-task" class="todo-list-section__input" type="text">
            <button>Add</button>
          </div>
        </section>
        <section class="todo-list-section todo-list-section-incompleted">
          <h3>Todo</h3>
          <ul id="incompleteTasks">
            <li>
              <input type="checkbox">
              <label class="todo-list-section__input">Pay Bills</label>
              <input type="text" class="todo-list-section__input">
              <button class="edit">Edit</button>
              <button class="delete">
                <img src="./remove.svg">
              </button>
            </li>
            <li class="editMode">
              <input type="checkbox">
              <label class="todo-list-section__input">Go Shopping</label>
              <input type="text" value="Go Shopping" class="todo-list-section__input">
              <button class="edit">Save</button>
              <button class="delete">
                <img src="./remove.svg">
              </button>
            </li>
          </ul>
        </section>
        <section class="todo-list__completed">
          <h3>Completed</h3>
        <ul id="completed-tasks">
          <li>
            <input type="checkbox" checked>
            <label class="todo-list-section__input">See the Doctor</label>
            <input type="text" class="todo-list-section__input">
            <button class="edit">Edit</button>
            <button class="delete">
              <img src="./remove.svg">
            </button>
          </li>
        </ul>
        </section>
      </article>
    </main>
    <script src="app.js"></script>
  </body>
</html>
